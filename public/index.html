<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web app that allow users to apply various effects on their uploaded image."
    />
    <meta name="author" content="Omar Gamal" />
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: 'Pacifico', cursive;
      }
      .bg-orange {
        background-color: #ef8716;
      }
      .bg-red {
        background-color: #e22227;
      }
      .text-red {
        color: #e22227;
      }
      .text-orange {
        color: #ef8716;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMin slice"
        viewBox="24 105 156 95"
        class="absolute h-full w-full"
      >
        <defs>
          <style type="text/css">
            @keyframes rotate {
              100% {
                transform: rotate(360deg);
              }
            }
            .top-outer {
              transform-origin: 73px 69px;
              animation: rotate 30s linear infinite;
            }
            .top-inner {
              transform-origin: 73px 69px;
              animation: rotate 20s linear infinite;
            }
            .bottom-outer {
              transform-origin: 134px 222px;
              animation: rotate 30s linear infinite;
            }
            .bottom-inner {
              transform-origin: 134px 222px;
              animation: rotate 20s linear infinite;
            }
          </style>
        </defs>
        <rect x="0" y="0" width="300" height="300" fill="#E22227" />
        <path
          class="top-outer"
          fill="#EF8716"
          stroke="#371300"
          stroke-width="1"
          d="M68 1c23,0 67,17 69,39 4,38 5,52 -5,69 -20,36 -68,46 -120,-9 -27,-28 -7,-101 56,-99z"
        />
        <path
          class="top-inner"
          fill="#537571"
          stroke="#DCB467"
          stroke-width="1"
          d="M69 22c33,-7 52,21 54,37 3,26 -1,28 -8,40 -15,25 -48,25 -85,-14 -19,-20 -4,-53 39,-63z"
        />
        <path
          class="bottom-outer"
          fill="#DCB467"
          stroke="#371300"
          stroke-width="1"
          d="M158 158c30,13 56,50 44,75 -9,18 -22,46 -42,55 -20,10 -48,2 -73,-19 -29,-25 -27,-55 -9,-79 17,-22 43,-48 80,-32z"
        />
        <path
          class="bottom-inner"
          fill="#263D56"
          stroke="#537571"
          stroke-width="1"
          d="M136 180c32,-9 45,13 46,29 3,27 8,29 0,42 -14,25 -52,24 -79,0 -21,-18 -2,-61 33,-71z"
        />
      </svg>
    </div>
    <main
      class="flex items-center justify-center h-screen relative z-100 p-5 overflow-scroll"
    >
      <section
        class="bg-white bg-opacity-95 border shadow-lg p-8 text-center max-w-2xl rounded-lg"
      >
        <h1 class="text-5xl mb-8">Image Effects</h1>
        <p class="mb-4 px-10">
          Upload your image below and we'll handle the basic image manipulation
          for you.
        </p>
        <label
          class="bg-orange rounded-md text-white w-full p-6 block cursor-pointer font-bold hover:opacity-95 transition-opacity duration-300"
        >
          <!-- File Input -->
          <input type="file" id="upload" accept=".png" class="hidden" />
          Upload PNG Image
        </label>
        <div id="imgs-container" class="w-full">
          <!-- <img id="original-img" class="object-contain" /> -->
          <img id="new-img" class="object-contain" />
        </div>
      </section>
    </main>
  </body>
</html>
